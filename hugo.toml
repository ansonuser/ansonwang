baseURL = 'https://ansonuser.github.io/ansonwang/'
# 
#
 
languageCode = 'en-us'
title = """WANG's Blog"""
theme = "hugo-notepadium"
copyright = "©2025 Anson WANG"

hasCJKLanguage = true

enableRobotsTXT = false

# [services.disqus]
# shortname = 'Anson' # Disqus shortname

# [services.googleAnalytics]
# id = 'G-521DL5X7G0' # Google tag ID




[markup.highlight]
codeFences = false
noClasses = false

[markup.goldmark.renderer]
unsafe = false  # enable raw HTML in Markdown

[params]
style = "dark"  # default: auto. light: light theme, dark: dark theme, auto: based on system.
dateFormat = "Monday, January 2, 2006"  # if unset, default is "2006-01-02"
logo = ""  # if you have a logo png
slogan = "Bonne petite !!" 
license = ""  # CC License
fullRss = false # Puts entire HTML post into rss 'description' tag. If unset, default is false.
ipv6ready = true # Show IPV6Ready logo on footer.

[params.comments]
enable = true  # En/Disable comments globally, default: false. You can always enable comments on per page.

[params.comments.utterances]
repo = "ansonuser/ansonwang.github.io" # enable comments with [utteranc.es](https://utteranc.es/)

[params.math]
enable = true  # optional: true, false. Enable globally, default: false. You can always enable math on per page.
use = "katex"  # option: "katex", "mathjax". default: "katex"

[params.syntax]
use = "none"  # builtin: "prismjs", "hljs". "none" means Chroma
theme = "xcode"
darkTheme = "xcode-dark"  # apply this theme in dark mode

[params.share]
enable = false
addThisId = ""
inlineToolId = ""

[params.nav]
showCategories = true       # /categories/
showTags = true             # /tags/

# custom navigation items

[[params.nav.custom]]
title = "About"
url = "/ansonwang/homepage/about"

